<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Emotion Detector</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #121212;
      color: white;
    }

    .fade-in {
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .toggle-container {
      display: flex;
      justify-content: end;
      align-items: center;
      padding: 10px;
    }

    @media (max-width: 576px) {
      .form-control {
        font-size: 14px;
      }

      .btn {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="toggle-container">
    <label class="form-check-label me-2" for="darkModeSwitch">Dark Mode</label>
    <input class="form-check-input" type="checkbox" id="darkModeSwitch">
  </div>

  <div class="container mt-4">
    <h1 class="text-center mb-4">Emotion Detector</h1>
   <form method="POST" action="/">
  <div class="form-group">
    <label for="text">Enter Text:</label>
    <input type="text" name="text" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-primary">Detect Emotion</button>
</form>


    {% if emotion %}
    <div class="mt-4 text-center fade-in">
      <h4>Detected Emotion:</h4>
      <p class="fs-3">{{ emotion }}</p>
    </div>
    {% endif %}
  </div>

  <script>
    const toggle = document.getElementById('darkModeSwitch');
    const body = document.body;

    toggle.addEventListener('change', () => {
      body.classList.toggle('dark-mode');
    });
  </script>

</body>
</html>
